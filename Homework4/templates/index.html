<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Howler | My Feed</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous" defer></script>
  <link rel="icon" href="images/howler.jpeg" type="image/jpeg">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
    <div class="container-fluid row justify-content-end">
      <div class="col-4 d-flex align-items-center gap-2 justify-content-center">
        <img src="images/howler.jpeg" alt="howler logo" class="img-fluid rounded-circle" width="50px" height="50px">
        <a class="navbar-brand" href="./">Howler</a>
      </div>
      <div class="col-4 d-flex align-items-center gap-1 justify-content-end">
        <div class="username-text"></div>
        <a href="./profile" class="profile">
          <img src="images/user_profile.png" class="img-fluid rounded-circle profile" alt="profile image">
        </a>
      </div>
    </div>
  </nav>

  <div class="container d-flex flex-column align-items-center">
    <div class="col-12 col-xl-5 col-lg-6 col-md-8">
      <div class="card mx-2 mb-3">
        <div class="card-body">
          <h5 class="card-title">Post a Howl</h5>
          <div class="form-floating my-3">
            <textarea class="form-control" placeholder="What's howling?" id="create-howl-textarea" style="height: 100px"></textarea>
            <label for="floatingTextarea">What's howling?</label>
          </div>
          <!-- <a href="./" class="btn btn-primary">Howl</a> -->
          <button class="btn btn-primary create-howl">Howl</button>
        </div>
      </div>
      
      <div class="howls-list"></div>
    </div>
  </div>

  <script src="/js/home.js" type="module"></script>
</body>
</html>
