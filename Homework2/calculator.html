<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <p>Simple Calculator</p>
    <!-- css grid-->
    <div class="flex-container">
        <div class="calc-grid-container flex-item">
            <!-- <input class="calc-grid-item-display" pattern="[0-9]*.?[0-9]*" oninput="restrictInput(this)"></input> -->
            <div class="calc-grid-item-display">0</div>
            <button class="calc-grid-item-1 number">1</button>
            <button class="calc-grid-item-2 number">2</button>
            <button class="calc-grid-item-3 number">3</button>
            <button class="calc-grid-item-4 number">4</button>
            <button class="calc-grid-item-5 number">5</button>
            <button class="calc-grid-item-6 number">6</button>
            <button class="calc-grid-item-7 number">7</button>
            <button class="calc-grid-item-8 number">8</button>
            <button class="calc-grid-item-9 number">9</button>
            <button class="calc-grid-item-0 number">0</button>
    
            <button class="calc-grid-item-c">C</button>
            <button class="calc-grid-item-dec">.</button>
            
            <!-- operators -->
            <button class="calc-grid-item-div operator">/</button>
            <button class="calc-grid-item-mul operator">x</button>
            <button class="calc-grid-item-sub operator">-</button>
            <button class="calc-grid-item-add operator">+</button>
            <button class="calc-grid-item-sign">+/-</button>
            <button class="calc-grid-item-eq">=</button>
        </div>

        <div class="history-container flex-item">
            <div class="history-list-container">
                <!-- <div class="history-item">123</div>
                <div class="history-item">118</div>
                <div class="history-item">123</div>
                <div class="history-item">178</div>
                <div class="history-item">123</div> -->
            </div>
            <button class="history-clear">Clear History</button>
        </div>
        
    </div>
    

    <script src="js/calculator.js"></script>
</body>
</html>
