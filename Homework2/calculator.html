<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <!-- css grid-->
        <div class="flex-container">
            <div class="calc-grid-container flex-item">
                <!-- <input class="calc-grid-item-display" pattern="[0-9]*.?[0-9]*" oninput="restrictInput(this)"></input> -->
                <div class="calc-grid-item-display">0</div>
                <button class="calc-grid-item-1 number calc-btn">1</button>
                <button class="calc-grid-item-2 number calc-btn">2</button>
                <button class="calc-grid-item-3 number calc-btn">3</button>
                <button class="calc-grid-item-4 number calc-btn">4</button>
                <button class="calc-grid-item-5 number calc-btn">5</button>
                <button class="calc-grid-item-6 number calc-btn">6</button>
                <button class="calc-grid-item-7 number calc-btn">7</button>
                <button class="calc-grid-item-8 number calc-btn">8</button>
                <button class="calc-grid-item-9 number calc-btn">9</button>
                <button class="calc-grid-item-0 number calc-btn">0</button>
        
                <button class="calc-grid-item-c calc-btn">C</button>
                <button class="calc-grid-item-dec calc-btn">.</button>
                
                <!-- operators -->
                <button class="calc-grid-item-div operator calc-btn">/</button>
                <button class="calc-grid-item-mul operator calc-btn">x</button>
                <button class="calc-grid-item-sub operator calc-btn">-</button>
                <button class="calc-grid-item-add operator calc-btn">+</button>
                <button class="calc-grid-item-sign calc-btn">+/-</button>
                <button class="calc-grid-item-eq calc-btn">=</button>
            </div>

            <div class="history-container flex-item">
                <div class="history-list-container">
                </div>
                <button class="history-clear">Clear History</button>
            </div>
        </div>
    </div>

    <script src="js/calculator.js"></script>
</body>
</html>
