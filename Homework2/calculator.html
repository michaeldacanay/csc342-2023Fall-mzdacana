<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <p>Simple Calculator</p>
    <!-- css grid-->
    <div class="calc-grid-container">
        <input class="calc-grid-item-display"></input>
        <button class="calc-grid-item-1">1</button>
        <button class="calc-grid-item-2">2</button>
        <button class="calc-grid-item-3">3</button>
        <button class="calc-grid-item-4">4</button>
        <button class="calc-grid-item-5">5</button>
        <button class="calc-grid-item-6">6</button>
        <button class="calc-grid-item-7">7</button>
        <button class="calc-grid-item-8">8</button>
        <button class="calc-grid-item-9">9</button>
        <button class="calc-grid-item-0">0</button>

        <button class="calc-grid-item-c">C</button>
        <button class="calc-grid-item-dec">.</button>
        
        <!-- operators -->
        <button class="calc-grid-item-div">/</button>
        <button class="calc-grid-item-mul">x</button>
        <button class="calc-grid-item-sub">-</button>
        <button class="calc-grid-item-add">+</button>
        <button class="calc-grid-item-eq">=</button>
    </div>

    <div class="history-flex-container">
        <div class="history-flex-item"></div>
        <div class="history-flex-item"></div>
        <div class="history-flex-item"></div>
        <div class="history-flex-item"></div>
        <div class="history-flex-item"></div>
    </div>
    <button class="history-clear">Clear History</button>
</body>
</html>
