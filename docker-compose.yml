services:
  proxy:
    image: nginx:latest
    restart: unless-stopped
    volumes:
      - ./proxy/default.conf.template:/etc/nginx/templates/default.conf.template
    ports:
      - "80:80"

  hw1:
    image: httpd:latest
    restart: unless-stopped
    volumes:
      - ./Homework1:/usr/local/apache2/htdocs

  hw2:
    image: httpd:latest
    restart: unless-stopped
    volumes:
      - ./Homework2:/usr/local/apache2/htdocs

  hw3:
    build:
      context: ./Homework3  # Set the build context to the Homework3 directory
      dockerfile: Dockerfile
    image: hw3-express-app  # Specify the desired image name
    # ports:
    #   - "3000:80" # Map the container's port to the host machine
    restart: unless-stopped
    